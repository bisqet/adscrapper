<!DOCTYPE html>
<html>

<head>
    <title>YAD2 ADS SCRAPPER</title>
    <style>
        .sendButtonContainer{
  margin-top: 15px;
}
.sendButton{
  width: 315px;
  transition: all .5s;
  padding: 9px 35px !important;
  text-transform: capitalize;
  position: relative;
  font-family: "'Karla', Arial, sans-serif";
  font-weight: 700;
  background: #5264ae;
  color: #fff !important;
  border: none;
  cursor: pointer;
}
.group {
  position: relative;
  height: 64px;
}

input {
  margin: 0 auto;
  text-align: center;
  font-size: 18px;
  padding: 10px 10px 10px 5px;
  display: block;
  width: 600px;
  border: none;
  border-bottom: 1px solid #757575;
}

input:focus {
  outline: none;
}

label {
  margin: 0 auto;
  color: #999;
  font-size: 18px;
  font-weight: normal;
  position: relative;
  pointer-events: none;
  left: 5px;
  top: 10px;
  transition: 0.2s ease all;
  -moz-transition: 0.2s ease all;
  -webkit-transition: 0.2s ease all;
}


/* active state */

input:focus~label,
input:valid~label {
  font-size: 14px;
  top:0;
  color: #5264ae;
}

.bar {
  margin: 0 auto;
  position: relative;
  display: block;
  width: 615px;
}

.bar:before,
.bar:after {
  content: '';
  height: 2px;
  width: 0;
  bottom: 1px;
  position: absolute;
  background: #5264ae;
  transition: 0.2s ease all;
  -moz-transition: 0.2s ease all;
  -webkit-transition: 0.2s ease all;
}
.scrapeLink{
	position: static;

}

.bar:before {
  left: 50%;
}

.bar:after {
  right: 50%;
}
.section{
  margin-bottom: 15px;
}
.textarea{
  width: 100%;
  height: 200px;
}

/* active state */

input:focus~.bar:before,
input:focus~.bar:after {
  width: 50%;
}
#settingsBar{
  text-align: center;
  width: 50%;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Helvetica,Arial,sans-serif,"Apple Color Emoji","Segoe UI Emoji","Segoe UI Symbol";
}
@media (max-width: 530px) {
  #settingsBar{
    width: 80%;
    margin: 0 auto;
  }
}
    </style>
</head>

<body>
    <main>
        <section id="settingsBar">
            <div class="section">
                <textarea class="textarea"></textarea>
                <label class="scrapeLink">Links to scrape</label>
            </div>
            <div>
                <div class="group section">
                    <textarea class="textarea"></textarea>
                    <span class="bar"></span>
                    <label>Unacceptable cities</label>
                </div>
                <div class="section">
                    <textarea class="textarea"></textarea>
                    <span class="bar"></span>
                    <label>Acceptable cities</label>
                </div>
                <input type="checkbox" name="">
            </div>
            <div>
                <div class="group section">
                    <input type="text" required>
                    <span class="bar"></span>
                    <label>SQR filter</label>
                </div>
            </div>
            <div class="sendButtonContainer">
                <button class="sendButton">CHANGE SETTINGS</button>
            </div>
        </section>
        <section id="console">
        	<iframe src="https://manager.linode.com/linodes/weblish/linode10288541"></iframe>
        </section>
    </main>
</body>

</html>
